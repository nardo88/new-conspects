<body>
	<h1>свойство тени box-shadow</h1>
	<img src="prim1.png" alt="">
	<h2>filter: drop-shadow</h2>
	<p>
		для того что бы дать тень прозрачной картинке по краю объекта используем фильтр <b>filter: drop-shadow</b>
	</p>
	<p>Пример:</p>
	<p>filter: drop-shadow(20px 19px 15px rgba(0,0,0,.5));</p>
	<p>Результат:</p>
	<img src="prim2.jpg" alt="">
</body>
