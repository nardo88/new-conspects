<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrapper{
			width: 100%;
			height: 400px;
			background-color: #808080;
			display: flex;
			justify-content: center;
			-ms-align-items: center;
			align-items: center;
			 perspective: 1000;
		}

		.card{
			width: 250px;
			height: 330px;
			border: 1px solid #000;
			position: relative;
			transform-style: preserve-3d;
			transition: 0.6s;
		}

		.font{
			background-image: url(font.jpg);
			position: absolute;
			top: 0;
			left: 0;
			background-color: green;
			width: 100%;
			height: 100%;
			backface-visibility: hidden;
			-webkit-background-size: cover;
			background-size: cover;
		}

		.back{
			position: absolute;
			top: 0;
			left: 0;
			background-color: red;
			width: 100%;
			height: 100%;
			backface-visibility: hidden;
			transform: rotateY(180deg);
			background-image: url(back.jpg);
			-webkit-background-size: cover;
			background-size: cover;
		}

		.card:hover{
			transform: rotateY(180deg);

		}
	</style>
</head>
<body>
	<h2>Поворт карточки на 180 градусов</h2>
	<h4>Пример</h4>


	<div class="wrapper">
		<div class="card">
			<div class="font"></div>
			<div class="back"></div>
		</div>
	</div>

	<h4>код HTML</h4>
	<img src="html.jpg" alt="">
	<h4>Код CSS</h4>
	<img src="css.jpg" alt="">


</body>
</html>
